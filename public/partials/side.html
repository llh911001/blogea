
<div id="search" class="search" ng-cloak ng-controller="SearchCtrl">
    <input type="text" name="search" placeholder="Search" ng-model="searchValue" ng-keyup="doSearch($event)" />
</div>
<div id="rencent">
    <h3>Recent Posts</h3>
    <ul>
        <li class="recent-title" ng-repeat="post in posts">
            <a href="#/post/{{ post.id }}">{{ post.title }}</a>
        </li>
    </ul>
</div>
